<app-header></app-header>
<mat-icon (click)="goToPage('/login')">keyboard_backspace</mat-icon>

<form [formGroup]="signupForm" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="Email"><b>Email</b></label>
        <div class="col container">
            <input class="form-control"  type="Email"  name="Email" required formControlName="Email" [(ngModel)]="Email" [ngClass]="{ 'is-invalid': valida['Email'].errors }">
            <div style=" margin-top: 0%; padding-top: 0%; " *ngIf=" signupForm.controls[ 'Email'].errors ">
                <div class="req " *ngIf="valida[ 'Email'].errors?.[ 'required'] " class="alert-danger">Please enter your Email</div>
            </div>
        </div>

        <label for="Password"><b>Create Password</b></label>
        <div class="col container">
            <input class="form-control" type="password" name="Password" required [(ngModel)]="Password" formControlName="Password" [ngClass]="{ 'is-invalid': valida['Password'].errors }">
            <div style=" margin-top: 0%; padding-top: 0%; " *ngIf=" signupForm.controls[ 'Password'].errors ">
                <div class="req " *ngIf="valida[ 'Password'].errors?.[ 'required'] " class=" alert-danger" style=>Please enter your Password</div>
            </div>
        </div>

        <label for="Password_repeat"><b>Confirm Password</b></label>
        <div class="col container">
            <input class="form-control"   type="password" name="Password_repeat" required  [(ngModel)]="Password_repeat" formControlName="Password_repeat" [ngClass]="{ 'is-invalid': valida['Password_repeat'].errors }">
            <div style=" margin-top: 0%; padding-top: 0%; " *ngIf=" signupForm.controls[ 'Password_repeatt'].errors ">
                <div *ngIf="valida[ 'Password_repeat'].touched && valida['Password_repeat'].invalid">
                    <div class="req " *ngIf="valida[ 'Password_repeat'].errors?.[ 'required'] " class="alert alert-danger">Please confirm your Password</div>
                    <div class="req " *ngIf="valida[ 'Password_repeat'].errors?.[ 'confirmedValidator']" class="alert alert-danger">Password and Repeat Password must be match.</div>
                </div>
            </div>
        </div>
        <div *ngIf="alert" class="alert alert-danger"> Invalid Email or password </div>



        <button (click)="appSignup()" type="submit" class="signupbtn" value="Submit">SignUp</button>
        <button (click)="goToPage('login')" type="submit" class="cancelbtn">Cancel</button>
    </div>
</form>
<app-footer></app-footer>
