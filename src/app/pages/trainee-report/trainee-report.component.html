<html>

    <div class="w3-container">
        <div class="w3-show-inline-block">
            <div class="w3-bar">
                 <label style="font-size: 20px;" ><b>Notes : </b>  </label> <br>
                  <input class="notes">

                    </div>
    
                </div>
    
        </div>
    </div>

            <br>
            <div class="container">
                <div class="row">
                    <label for="sat"> From <input type="time"><br> <br>To  <input type="time"> </label> <br><br> <br><br><br> <br>
                    <button type="submit" class="button" >OK</button>

            </div>
        </div>
    </div>
