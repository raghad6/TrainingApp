<app-header></app-header>
<br>
<div class="todos">

  <div class="text">

    
  <form (submit)="addTodo($event)">
    
    
  <input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" class="textfield" name="newTodo" placeholder="ToDos">
    <button  type="submit" [disabled]="newTodo===''">Add Todo</button>
  </form>
  </div>

  <div [hidden]="newTodo">
    Type in a new todo...
  </div>

  <div [hidden]="!newTodo">
    Typing: {{ newTodo }}
  </div>

  <ul>
  <li *ngFor="let todo of todos; let i=index">
    <input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" />
  <span [ngClass]="{'checked': todo.completed}">{{ todo.newTodo }}</span>
  <span (click)="deleteTodo(i)" class="delete-icon">[X]</span>
    </li>
    </ul>

    <div class="mtop20">
  <button (click)="deleteSelectedTodos()">Delete Selected</button>
  </div>

</div>


 
<app-footer></app-footer>
